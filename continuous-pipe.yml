variables:
  FROM_TAG_LATEST:
    name: FROM_TAG
    value: 'latest'
    condition: 'code_reference.branch in ["master"]'
  FROM_TAG_BRANCH:
    name: FROM_TAG
    expression: '"dev-" ~ slugify(code_reference.branch)'
    condition: 'not(code_reference.branch in ["master"])'

tasks:
  ##################################################
  # Build ubuntu first as most things depend on it #
  ##################################################
  third_level_dependency_images:
    build:
      environment:
        - name: FROM_TAG
          value: ${FROM_TAG}
      services:
        ubuntu:
          image: quay.io/continuouspipe/ubuntu16.04
          tag: ${FROM_TAG}
          reuse: false

  ################################
  # Build intermediate images #1 #
  ################################
  second_level_dependency_images:
    build:
      environment:
        - name: FROM_TAG
          value: ${FROM_TAG}
      services:
        nginx:
          image: quay.io/continuouspipe/nginx
          tag: ${FROM_TAG}
          reuse: false
        php71_apache:
          image: quay.io/continuouspipe/php7.1-apache
          tag: ${FROM_TAG}
          reuse: false
          environment:
            - name: PHP_VERSION
              value: '7.1'
        php70_apache:
          image: quay.io/continuouspipe/php7-apache
          tag: ${FROM_TAG}
          reuse: false
          environment:
            - name: PHP_VERSION
              value: '7.0'
        php56_apache:
          image: quay.io/continuouspipe/php5.6-apache
          tag: ${FROM_TAG}
          reuse: false
          environment:
            - name: PHP_VERSION
              value: '5.6'
        php71_nginx:
          image: quay.io/continuouspipe/php7.1-nginx
          tag: ${FROM_TAG}
          reuse: false
          environment:
            - name: PHP_VERSION
              value: '7.1'
        php70_nginx:
          image: quay.io/continuouspipe/php7-nginx
          tag: ${FROM_TAG}
          reuse: false
          environment:
            - name: PHP_VERSION
              value: '7.0'
        php55_nginx:
          image: quay.io/continuouspipe/eol-php5.5-nginx
          tag: latest
          reuse: false
          environment:
            - name: PHP_FULL_VERSION
              value: '5.5.38'
        php56_nginx:
          image: quay.io/continuouspipe/php5.6-nginx
          tag: ${FROM_TAG}
          reuse: false
          environment:
            - name: PHP_VERSION
              value: '5.6'
        solr_4_10:
          image: quay.io/continuouspipe/solr4
          tag: ${FROM_TAG}
          reuse: false
        solr_6_2:
          image: quay.io/continuouspipe/solr6
          tag: ${FROM_TAG}
          reuse: false
        varnish:
          image: quay.io/continuouspipe/varnish4
          tag: ${FROM_TAG}
          reuse: false

  ################################
  # Build intermediate images #2 #
  ################################
  first_level_dependency_images:
    build:
      environment:
        - name: FROM_TAG
          value: ${FROM_TAG}
      services:
        symfony_php71_nginx:
          image: quay.io/continuouspipe/symfony-php7.1-nginx
          tag: ${FROM_TAG}
          reuse: false
        symfony_php71_apache:
          image: quay.io/continuouspipe/symfony-php7.1-apache
          tag: ${FROM_TAG}
          reuse: false
        symfony_php70_apache:
          image: quay.io/continuouspipe/symfony-php7-apache
          tag: ${FROM_TAG}
          reuse: false

  ###########################
  # No dependency images    #
  ###########################
  no_dependency_images:
    build:
      environment:
        - name: FROM_TAG
          value: ${FROM_TAG}
      services:
        couchdb16:
